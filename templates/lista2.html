<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" type="image/x-icon" href="./static/img/Logotipo_Fina_Flor__3_-removebg-preview.png">
    <title>Lista de Produtos</title>
</head>
<body id="lista">
    <h1 id="h1-lista">Lista de Produtos</h1>

    {% for codigo, titulo, preco, categoria in lista_produtos %}
    <div id="div-lista">
        <div class="card grow">
            <div  class="card-info">
                <p class="text-title">Título: {{titulo}}</p>
                <p class="text-body">Código/SKU: {{codigo}}</p>
                <p class="text-body">Preço: R$ {{preco}}</p>
                <p class="text-body">Categoria: {{categoria}}</p>
            </div>
        </div>
    </div> 

    {% endfor %}
    <div id="divv">
        <a id="but-cad2" href="{{'/'}}">Voltar</a>
    </div>
    
</body>
</html>
